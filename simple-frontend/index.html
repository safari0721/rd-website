<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RD Website - Simple Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>RD Website</h1>
      <p class="subtitle">Simple HTML/CSS/JS frontend</p>
    </header>

    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign up</button>
    </div>

    <section id="login" class="card">
      <h2>Login</h2>
      <label>Agent ID</label>
      <input id="login-agent" placeholder="agent id" />
      <label>Password</label>
      <input id="login-pass" type="password" placeholder="password" />
      <button id="loginBtn">Login</button>
      <div id="loginMsg" class="notice"></div>
      <pre id="loginResult" class="result"></pre>
    </section>

    <section id="signup" class="card hidden">
      <h2>Sign up</h2>
      <label>Name</label>
      <input id="signup-name" placeholder="your name" />
      <label>Agent ID</label>
      <input id="signup-agent" placeholder="agent id" />
      <label>Password</label>
      <input id="signup-pass" type="password" placeholder="password" />
      <button id="signupBtn">Create account</button>
      <div id="signupMsg" class="notice"></div>
    </section>

    <footer>
      <small>Backend API base: <code id="apiBase"></code></small>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
